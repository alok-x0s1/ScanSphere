<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScanSphere | Alok Yadav</title>
    <link rel="shortcut icon" href="./favicon.png" type="image/x-icon">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <main>
        <h1>ScanSphere</h1>
        <div class="wrapper">
            <form action="">
                <input type="file" hidden>
                <img src="" alt="">
            <div class="content">
                <i class='bx bx-cloud-upload'></i>
                <p>Upload Qr Code to scan</p>
            </div>
            </form>
            <div class="details">
                <textarea name="textarea" id="textarea" cols="30" rows="10" disabled></textarea>
                <div class="buttons">
                    <button class="close"><i class='bx bx-window-close'></i>Close</button>
                    <button class="copy"><i class='bx bxs-copy'></i>Copy</button>
                </div>
            </div>
        </div>
    </main>

    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <script src="script.js"></script>
</body>
</html>
